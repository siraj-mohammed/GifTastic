<!DOCTYPE html>
<html>
<head>
    <title>Gifs On Demand</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>   
    <header>
        <h1>GIFs On Demand</h1>
        <h5 class="font-italic text-center text-white-50">All your favorite GIFs in one place!</h5>
    </header>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-lg-10" id="buttonsDiv">
                
            </div>
            <div class="col-lg-2">
                <form>
                    <div class="form-group row" id="searchForm">
                        <label for="favChar" class="col-form-label">Who's your favorite Marvel character?</label>
                        <input type="text" class="form-control form-control-sm" id="favChar">
                        <button type="submit" class="btn btn-info btn-sm" id="btnSubmit">Submit</button>                    
                    </div>
                </form>                       
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10" id="giphyDiv">
                
            </div>   
            <div class="col-lg-2" id="favs">
                
            </div>
        </div>
        
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
